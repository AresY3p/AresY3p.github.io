<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AresY3p</title>
    <style>
        @font-face {
            font-family: "Micker";
            src: url("fonts/Micker.ttf") format("truetype");
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-family: "Micker", Arial, sans-serif;
        }
        .nav {
            margin-top: 10px;
        }
        .nav span {
            margin: 0 5px;
            font-size: 12px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item {
            text-align: center;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AresY3p</h1>
        <div class="nav">
            <span id="home-link">Home</span> | <span id="source-link">Public Source</span>
        </div>
    </header>
    <main>
      <div style="text-align:center; margin-top:50px;">
          <p>Ecco tutte le ie source pubbliche:</p>
          <div class="button" onclick="openWebsite()">
              Scontrino Bot
              <div></div>
          </div>
      </div>

      <style type="text/css">
          .button {
              backface-visibility:hidden;
              position:relative;
              cursor:pointer;
              display:inline-block;
              white-space:nowrap;
              background:linear-gradient(180deg,#f9f9f9 0%,#e0e0e0 100%);
              border-radius:100px;
              border:.5px solid rgba(0%,0%,0%,.2);
              border-width:.5px .5px .5px .5px;
              padding:4px 22px 5px 22px;
              box-shadow:0px 1px 1px rgba(0,0,0,.6),0px 0px 5px rgba(255,255,255,1),0px 1px 0px 3px rgba(0,0,0,.2),inset 0px 1px 0px rgba(255,255,255,1);
              color:#000000;font-size:16px;font-family:Helvetica Neue;font-weight:900;font-style:normal
          }

          .button > div {
              color:#999;font-size:10px;font-family:Helvetica Neue;font-weight:initial;font-style:normal;text-align:center;margin:0px 0px 0px 0px
          }
      </style>

      <script type="text/javascript">
          function openWebsite() {
              var websiteURL = "https://github.com/AresY3p/ReciptBotTelegram";
              window.open(websiteURL,"_blank");
          }
      </script>
    </main>

    <script>
        document.getElementById("home-link").addEventListener("click", function() {
            window.location.href = "/";
        });
        
        document.getElementById("source-link").addEventListener("click", function() {
          window.location.href = "/";
          window.focus();
      });
    </script>
</body>
</html>
